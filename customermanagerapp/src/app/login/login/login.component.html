<div class="container">
    <header>
        <h3>  <span class="glyphicon glyphicon-lock"></span>Login</h3>
    </header>
    <form [formGroup] = "loginForm" (ngSubmit) = "submit(loginForm.value)" class="login-form">
        <div class="login">
            <div class="row">
                <div class="col-sm-2">
                    Email:
                </div>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" formControlName = "email" >
                    <div class="alert alert-danger" [hidden] = "loginForm.controls.email.untouched || loginForm.controls.email.valid">
                        A valid email address is required 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Password:
                </div>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" formControlName="password">
                    <div class="alert alert-danger" [hidden]="loginForm.controls.password.untouched || loginForm.controls.password.valid">
                        A valid email address is required
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success" [disabled] = "!loginForm.valid"> Login </button>
                </div>
            </div>
        </div>
    </form>
</div>
