<div>
    <form (ngSubmit) = "submit()" #customerForm = "ngForm">
        <div class="form-group">
            <label for="firstname">First Name </label>
            <input type="text" class="form-control" id="firstname" #firstName = "ngModel" [(ngModel)] = "customer.firstName" [ngModelOptions]="{standalone: true}" required>
            <div class="alert alert-danger" [hidden] = "firstName.pristine || firstName.valid">First Name is required </div>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name </label>
            <input type="text" class="form-control" id="lastname" #lastName="ngModel" [(ngModel)]="customer.lastName" [ngModelOptions]="{standalone: true}" required>
            <div class="alert alert-danger" [hidden] = "lastName.pristine || lastName.valid">last Name is required </div>
        </div>
        <div class="form-group">
            <label for="address"> Address </label>
            <input type="text" class="form-control" id="adress" #address="ngModel" [(ngModel)]="customer.address" [ngModelOptions]="{standalone: true}" required>
            <div class="alert alert-danger" [hidden] = "address.pristine || address.valid">address is required </div>
        </div>
        <div class="form-group">
            <label for="city"> City </label>
            <input type="text" class="form-control" id="city" #city="ngModel" [(ngModel)]="customer.city" [ngModelOptions]="{standalone: true}" required>
            <div class="alert alert-danger" [hidden] = "city.pristine || city.valid">city is required </div>
        </div>
        <div class="form-group">
            <label for="state"> State </label>
            <input type="text" class="form-control" id="state" #state="ngModel" [(ngModel)]="customer.state.name" [ngModelOptions]="{standalone: true}" required>
            <div class="alert alert-danger" [hidden] = "state.pristine || state.valid">state is required </div>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled] = "customerForm.pristine">Update/ Create</button>
        </div>
        
    </form>
</div>
